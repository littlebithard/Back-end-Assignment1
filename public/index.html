<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>üìö Library Management System</h1>

        <div id="message"></div>

        <div id="authSection">
            <div class="auth-section">
                <div class="card auth-card">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>

                <div class="card auth-card">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <header class="main-header">
                <div class="user-info">
                    <strong>Logged in as:</strong> <span id="userEmail"></span>
                    (<span id="userRole"></span>)
                </div>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </header>

            <nav class="tabs">
                <button class="tab-btn active" onclick="showTab('books')">Books & Journals</button>
                <button class="tab-btn" onclick="showTab('authors')">Authors</button>
                <button class="tab-btn admin-only hidden" onclick="showTab('admin')">Admin Panel</button>
            </nav>

            <section id="booksTab" class="tab-content">
                <div class="card">
                    <h2>üìö Collection</h2>
                    <div id="booksContainer" class="items-grid"></div>
                </div>
            </section>

            <section id="authorsTab" class="tab-content hidden">
                <div class="card">
                    <h2>‚úçÔ∏è Author Directory</h2>
                    <div id="authorsContainer" class="items-grid"></div>
                </div>
            </section>

            <section id="adminTab" class="tab-content hidden">
                <div class="admin-grid">
                    <div class="card">
                        <h2>Add New Entry</h2>
                        <form id="bookForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="title">Title *</label>
                                    <input type="text" id="title" placeholder="Enter title" required>
                                </div>
                                <div class="form-group">
                                    <label for="type">Type *</label>
                                    <select id="type" required>
                                        <option value="book">Book</option>
                                        <option value="journal">Journal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="authorSelect">Author *</label>
                                    <select id="authorSelect" required>
                                        <option value="" disabled selected>Select an author</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="genre">Genre</label>
                                    <select id="genre">
                                        <option value="Other">Other</option>
                                        <option value="Fiction">Fiction</option>
                                        <option value="Non-Fiction">Non-Fiction</option>
                                        <option value="Mystery">Mystery</option>
                                        <option value="Sci-Fi">Sci-Fi</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Biography">Biography</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="price">Price ($)</label>
                                    <input type="number" id="price" step="0.01" min="0" placeholder="0.00">
                                </div>
                                <div class="form-group">
                                    <label for="publishedYear">Published Year</label>
                                    <input type="number" id="publishedYear" min="1000" max="2026" placeholder="YYYY">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description (Optional)</label>
                                <textarea id="description" rows="3" placeholder="Brief summary..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Entry</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2>Manage Authors</h2>
                        <form id="authorForm">
                            <div class="form-group">
                                <label for="authorName">Full Name *</label>
                                <input type="text" id="authorName" placeholder="Author name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="authorNationality">Nationality</label>
                                    <input type="text" id="authorNationality" placeholder="Country">
                                </div>
                                <div class="form-group">
                                    <label for="authorDob">Date of Birth</label>
                                    <input type="date" id="authorDob">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="authorWebsite">Website URL</label>
                                <input type="url" id="authorWebsite" placeholder="https://...">
                            </div>
                            <div class="form-group">
                                <label for="authorBio">Biography</label>
                                <textarea id="authorBio" rows="3" placeholder="Tell us about the author..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Author</button>
                        </form>
                    </div>
                </div>
            </section>

        </div>

        <div id="authorProfileSection" class="modal hidden">
            <div class="modal-content card">
                <div class="modal-header">
                    <h2>Author Profile</h2>
                    <button class="close-btn" onclick="hideAuthorProfile()">&times;</button>
                </div>
                <div id="authorProfile"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
