<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Library Management System</h1>

        <div id="message"></div>

        <div id="authSection">
            <div class="auth-section">
                <div class="card auth-card">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>

                <div class="card auth-card">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="user-info">
                <div>
                    <strong>Logged in as:</strong> <span id="userEmail"></span>
                    (<span id="userRole"></span>)
                </div>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>

            <div id="addBookSection" class="hidden">
                <div class="card">
                    <h2>Add New Book</h2>
                    <form id="bookForm">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre">
                                <option value="Other">Other</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Romance">Romance</option>
                                <option value="Biography">Biography</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="publishedYear">Published Year</label>
                            <input type="number" id="publishedYear" min="1000" max="2026">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description"></textarea>
                        </div>
                        <button type="submit" class="btn">Add Book</button>
                    </form>
                </div>
            </div>

            <div id="deleteBookSection" class="hidden">
                <div class="card">
                    <h2>Delete Book</h2>
                    <form id="deleteBookForm">
                        <div class="form-group">
                            <label for="deleteBookId">Book ID *</label>
                            <input type="text" id="deleteBookId" required>
                        </div>
                        <button type="submit" class="btn">Delete Book</button>
                    </form>
                </div>
            </div>

            <div id="addJournalSection" class="hidden">
                <div class="card">
                    <h2>Add New Journal</h2>
                    <form id="journalForm">
                        <div class="form-group">
                            <label for="jtitle">Title *</label>
                            <input type="text" id="jtitle" required>
                        </div>
                        <div class="form-group">
                            <label for="publisher">Publisher *</label>
                            <input type="text" id="publisher" required>
                        </div>
                        <div class="form-group">
                            <label for="issue">Issue *</label>
                            <input type="text" id="issue" required>
                        </div>
                        <div class="form-group">
                            <label for="jprice">Price</label>
                            <input type="number" id="jprice" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="publishedDate">Published Date</label>
                            <input type="date" id="publishedDate" min="1000-01-01" max="2026-12-31">
                        </div>
                        <div class="form-group">
                            <label for="jdescription">Description</label>
                            <textarea id="jdescription"></textarea>
                        </div>
                        <button type="submit" class="btn">Add Journal</button>
                    </form>
                </div>
            </div>

            <div id="deleteJournalSection" class="hidden">
                <div class="card">
                    <h2>Delete Journal</h2>
                    <form id="deleteJournalForm">
                        <div class="form-group">
                            <label for="deleteJournalId">Journal ID *</label>
                            <input type="text" id="deleteJournalId" required>
                        </div>
                        <button type="submit" class="btn">Delete Journal</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <h2>Book Collection</h2>
                <div id="booksContainer" class="items-grid"></div>
            </div>

            <div class="card">
                <h2>Journal Collection</h2>
                <div id="journalsContainer" class="items-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
